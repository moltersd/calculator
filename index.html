<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id = "header">
        <h1>Calculator</h1>
        <p>Made by Max Oltersdorf</p>
    </div>
    <div id = "calculator">
        <div id ="miniDisplay">
        </div>
        <div id="display"></div>
        <div class="numbers">
            <div class = "box 1">1</div>
            <div class = "box 2">2</div>
            <div class = "box 3">3</div>
            <div class = "box +">+</div>
        </div>
        <div class="numbers">
            <div class = "box 5">4</div>
            <div class = "box 6">5</div>
            <div class = "box 7">6</div>
            <div class = "box -">-</div>            
        </div>
        <div class = "numbers">
            <div class = "box">7</div>
            <div class = "box">8</div>
            <div class = "box">9</div>
            <div class = "box *">*</div>
        </div>   
        <div class = "numbers">
            <div class = "box 0">0</div>
            <div class = "box =">=</div>
            <div class = "box clear">Clear</div>
            <div class = "box /">/</div>   
        </div>
        <div id = "operations"></div>

    </div>
    <script src = "javascript.js"></script>
</body>

</html>
